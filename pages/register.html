<nav class="navbar navbar-dark gradient-2" style="height: 5rem;">
  <span class="ml-auto">
    <a class="navbar-brand" href="#">
      <i class="fas fa-power-off fa-2x"></i>
    </a>
  </span>
</nav>
<div class="container pt-3 bg-white">
  <div class="row">
    <div class="col">
      <div class="progress mt-3 mb-4" id="progress" style="height: 5px">
      </div>
    </div>
  </div>
  <div class="row h-100">
    <form class="mx-5 w-100">
      <div class="col-12 animated fadeInRight faster h-100" id="part-1">
        <h3 class="text-accent-theme mb-3">Biodata</h3>
        <div class="row">
          <div class="col col-md-8 form-group">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" class="form-control form-theme rounded-pill" id="fullname" placeholder="">
          </div>
          <div class="col col-md-4 form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" class="form-control form-theme rounded-pill" id="email" placeholder="">
          </div>
        </div>
        <div class="row">
          <div class="col col-md-5 form-group">
            <label for="Gender">Gender</label>
            <select name="gender" class="form-control form-theme rounded-pill" id="gender">
              <option selected disabled>Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col col-md-7 form-group">
            <label for="birthdate">Birth Date</label>
            <input type="date" name="birthdate" class="form-control form-theme rounded-pill" id="birthdate" placeholder="">
          </div>
        </div>
        <div class="row">
          <div class="col col-md-6 form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control form-theme rounded-pill" id="password">
          </div>
          <div class="col col-md-6 form-group">
            <label for="repassword">Re-enter Password</label>
            <input name="repassword" type="password" class="form-control form-theme rounded-pill" id="repassword">
          </div>
        </div>
      </div>
      <div class="col-12 d-none animated faster" style="max-height : 500px; overflow-y: scroll;" id="part-2">
        <h3 class="text-accent-theme mb-3">Province</h3>
        <div class="row" id="provincelist">
        </div>
      </div>
      <div class="col-12 d-none animated faster" id="part-3">
        <h3 class="text-accent-theme mb-3">Address</h3>
        <div class="row">
          <div class="col col-md-6 form-group">
            <label for="City">City</label>
            <input type="text" name="city" class="form-control form-theme rounded-pill" id="city" placeholder="">
          </div>
        </div>
        <div class="row">
          <div class="col col-md-4 form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" class="form-control form-theme rounded-pill" id="zipcode">
          </div>
        </div>
        <div class="row">
          <div class="col col-md-9 form-group">
            <label for="address">Complete Address</label>
            <textarea class="form-control form-theme rounded" name="address" rows="5" id="address" placeholder=""></textarea>
          </div>
        </div>
      </div>
      <div class="col-12 d-none animated faster" id="part-4">
        <h3 class="text-accent-theme mb-3">Upload Profile Picture</h3>
        <div class="row">
          <div class="col-12 d-flex">
            <div class="mx-auto rounded-circle pp-prev mb-3 mt-5"></div>
          </div>
          <div class="col-12 d-flex">
            <div class="file btn btn-lg rounded-pill mx-auto">
              Upload
              <input type="file" name="pp" class="upload" id="pp" placeholder="">
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 d-none animated faster" id="part-5">
          <div class="row">
            <div class="col-12 d-flex">
              <img src="./resources/success.png" class="mx-auto pt-5 pb-3 img-fluid" />
            </div>
            <div class="col-12 text-center">
              <h3 class="text-accent-theme">Congatulations!</h3>
              <p style="font-weight: bold">We have sent you email to verify your account!</p>
            </div>
          </div>
        </div>
      <div class="col-12 d-flex my-3" id="footer">
        <button type="button" id="back" disabled="true" class="btn btn-outline-theme px-4 py-2 mr-auto rounded-pill"><i class="fas fa-chevron-left mr-2"></i> BACK</button>
        <button type="button" id="next" class="btn btn-theme px-4 py-2 ml-auto rounded-pill">NEXT <i class="fas fa-chevron-right ml-2"></i></button>
      </div>
    </form>
  </div>
</div>
