<div class="container-fluid gradient d-flex h-100 w-100" >
  <div class="row w-100">
    <div class="col d-none d-md-block"></div>
    <div class="col col-md-9 align-self-center ">
      <div class="card animated fadeInDown faster bg-cardimage shadow-lg">
        <div class="card-body mx-auto">
          <form class="login-form text-center my-5">
            <img src="resources/logo.png" class="img-fluid mb-5" style="max-width:125px;">
            <div class="row mater-form-group my-3">
              <div class="col-1 my-auto">
                <i class="fas fa-user fa-lg"></i>
              </div>
              <div class="col">
                <div class="form-label-group  my-auto text-left">
                  <input type="text" id="username" class="form-control mater-form form-control-lg" size="30" placeholder="Username" required="" autofocus="">
                  <label for="username">Username</label>
                </div>
              </div>
            </div>
            <div class="row mater-form-group my-3">
                <div class="col-1 my-auto">
                  <i class="fas fa-unlock fa-lg"></i>
                </div>
                <div class="col">
                  <div class="form-label-group  my-auto text-left">
                    <input type="password" id="password" class="form-control mater-form form-control-lg" placeholder="Password" required="" autofocus="">
                    <label for="password">Password</label>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="custom-control text-left custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="remember-me">
                  <label class="custom-control-label" for="remember-me">Remember me</label>
                </div>
              </div>
              <div class="col text-right"><a class="small">Forgot Password?</a></div>
            </div>
            <button type="button" class="btn btn-light shadow rounded-pill btn-lg py-4 mt-5 btn-login-button">SIGN IN NOW <i class="pl-5 fas fa-arrow-right" style="color: var(--accent-color)"></i></button>
            <p class="mt-1">
              Don't have account? <a style="font-weight: bold" href="#regist">Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="col d-none d-md-block"></div>
  </div>
</div>
